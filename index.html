<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/img/open-locker.png" />
  <title>Decodificador</title>
</head>

<body>
  <header>    <img id="client-logo" src="/img/logo.svg" /></header>
  <main class="container">
    <section class="container__input" id="left-column">
      <textarea name="text" cols="50" rows="20" 
      class="container__input_txt" id="input-txt-area"
        placeholder="Digite seu texto"></textarea>
      <section class="container__rules">
        <p class="container__rules_warning">
          <img src="/img/atention.svg" alt="ponto de exclamação" id="warn" /> 
           Apenas letras minúsculas e sem acentos</p>
      </section>
      <section class="container__input_buttons">
        <button class="button btn_1" id="button-encrypt">
          Criptografar
        </button>
        <button class="button btn_2" id="button-decrypt">
          Descriptografar
        </button>
      </section>
    </section>
    <section class="container__output" id="right-column">
      <div class="container__output_box" id="output-box">
        <div id="hidden1">
          <img class="container__output_decoration" src="./img/lupa.svg"
            alt="pessoa ajoelhada usando lupa para observar um diamante">
        </div>
        <div class="container__output_404" id="hidden2">
          <h2 id="msg_404">Nenhuma mensagem encontrada</h2>
          <p id="msg_2_404">Digite um texto que você queira criptografar ou descriptografar</p>
        </div>
        <textarea cols="20" rows="15" class="container__output_txt" id="output-txt-area">
        </textarea>
        <div class="container__output_btn">
          <span class="tooltip" id="tooltip-alert"></span>
          <button class="button btn_3" id="button-copy">
            Copiar
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <section class="container__footer">
      <img src="/img/challenges.1689860202.svg" id="badge">
      <p>&copy; Alura 2024 | Developed by <a href="https://github.com/zbkllz" id="github" target="_blank">Larissa
        Pereira</a>     </p>

    </section>
  </footer>

  <script src="app.js" defer></script>
</body>

</html>
